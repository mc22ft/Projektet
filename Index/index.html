<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
        <title>Eat My Food!</title>
       
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
        
        
    </head>
    <body>
    
    <div id="container">
    
        <header>
           
          
        
            <nav class="navbar navbar-inverse navbar-static-top">
                <div class="container">
                     
                     <!--
                     <div class="hidden-xs "> 
                     <a href="#" class="navbar-brand meny-eat" data-toggle="collapse" href="#menuCenter">Eat My Food!</a>
                    </div>
                    -->
                    
                    
                    <a class="btn btn-success login">Logga in</a>
                     
                    <buttom class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </buttom>
                    <div class="navleft collapse navbar-collapse navHeaderCollapse ">
                        
                        
                        
                        <ul class="nav navbar-nav navbar-right ">
                            <li class="active"><a href="#">Hem</a></li>
                            <li><a href="pages/blogg">Blog</a></li>
                            <li><a href="#">Om oss</a></li>
                            <li><a href="#">Kontakt</a></li>
                        </ul>
                    </div>    
                    
                    
                </div>
            </nav>
          
          
            <header>
                <div class="row">
                   <div class="row-pic">
                        <div class="col-md-2 col-md-offset-2 hidden-sm pic-1">
                           <img class="img-rounded front1" src="css/pics/front1.jpg" alt="Food image"/>
                        </div>
                        
                        
                        <div class="col-md-2 col-md-offset-1 hidden-xs pic-2">
                             <img class="img-rounded front2" src="css/pics/front2.jpg" alt="Food image"/>
                        </div>
                        
                        
                        <div class="col-md-2 col-md-offset-1 hidden-sm hidden-xs">
                             <img class="img-rounded front3" src="css/pics/front3.jpg" alt="Food image"/>
                        </div>
                    </div>
                </div>
                    
                    
                </div>
                
                
                
            </header>
            <header class="main-text">
                <h1>Eat My Food</h1>
                
                <p>Hitta riktig mat nära dig eller dela med dig av din hemlagade mat.</p>
                
                <p class="join-text">Kom igång nu!</p>
                
            </header>
            
            <form class="form-group" action="" method="post">
            
                <label for="firstname" class="col-lg-2 control-label hidden-xs">Name:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="firstname" placeholder="Förnamn...">
                </div>
                
                <label for="lastname" class="col-lg-2 control-label hidden-xs">Efternamn:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="lastname" placeholder="Efternamn...">
                </div>
                
                <label for="email" class="col-lg-2 control-label hidden-xs">Email:</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="email" placeholder="DinEmail@Här.Nu">
                </div>
                
                <label for="password" class="col-lg-2 control-label hidden-xs">Efternamn:</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password" placeholder="Lösenord">
                </div>
                
            </form>
            <div class="buttom-mobil">
            <buttom class="btn btn-primary" type="submit">Skicka!</buttom>
            </div>
        </header>
       
        
                
                
              
                <footer class="last-footer">
                    <div class="panel panel-default">
                      <div class="panel-body">
                      
                                      <div class="row">
                                          <div class="row-icon">
                                          
                                              <div class="col-xs-2 col-sm-3">
                                                  <a  href="www.facebook.com"><img src="css/pics/facebook.png" alt"Facebook"/></a>
                                                  </div>
                                                  
                                                  <div class="col-xs-2 col-sm-3">
                                                  <a  href="www.facebook.com"><img src="css/pics/twitter.png" alt"Facebook"/></a>
                                                  </div>
                                                  
                                                  <div class="col-xs-2 col-sm-3">
                                                  <a  href="www.facebook.com"><img src="css/pics/email.png" alt"Facebook"/></a>
                                                  </div>
                                                  
                                                  <div class="col-xs-2 col-sm-3">
                                                  <a  href="www.facebook.com"><img src="css/pics/rss-feeds.png" alt"Facebook"/></a>
                                                  </div>
                                              
                                          </div>
                                    </div>
                            
                               
                        
                      </div>
                     
                     
                     
                     
                     
                     
                      <div class="panel-footer">
                      
                       <p>Made by Mathias Claesson wp2013</p>
                      
                      </div>
                    </div>
                </footer>
                
                
            
        </footer>
    </div>
         <script src="//code.jquery.com/jquery.js"></script>
         <script src="js/bootstrap.min.js"></script>
         
    </body>
    
</html>
