        <!-- Formulär! -->
        <!-- Kontakter -->
<div id="contacts">
   <div class="row">
        <div class="col-sm-offset-3 col-sm-6">
          <form name="sentMessage" class="well" id="contactForm"  novalidate>
               <legend>Kontakta oss:</legend>
                 <div class="control-group">
                    <div class="controls">
                        <input type="text" class="form-control" placeholder="Förnamn" id="name" required
                                   data-validation-required-message="Please enter your name" />
                          <p class="help-block"></p>
                   </div>
                 </div>         
                <div class="control-group">
                  <div class="controls">
                        <input type="email" class="form-control" placeholder="Email" 
                                               id="email" required
                                              data-validation-required-message="Please enter your email" />
                </div>
                </div>
                      <select class="form-control">
                        <option value="Fråga om??">Fråga om?</option>
                        <option value="Mat">Mat</option>
                        <option value="Beställning">Beställning</option>
                        <option value="Kontakt">Kontakt</option>
                        <option value="Om mitt konto">Om mitt konto</option>
                        <option value="Ge feedback">Ge feedback</option>
                      </select>
               <div class="control-group">
                 <div class="controls">
                                 <textarea rows="10" cols="100" class="form-control" 
                       placeholder="Meddelande" id="message" required
                       data-validation-required-message="Please enter your message" minlength="5" 
                       data-validation-minlength-message="Min 5 characters" 
                        maxlength="999" style="resize:none"></textarea>
                </div>
               </div>                  
             <div id="success"> </div> <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary pull-right">Send</button><br />
          </form>
        </div>
    </div>
